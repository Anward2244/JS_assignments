<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="msg">Welcome Students</p>


    <script>
        let a = document.querySelector('#msg')     // to select element by using querySelector()
        console.log(a)                             // to display selected element in console
        a.textContent='javascript'                 // to change or modify the text of the selected element
        a.style.color = 'blue'                     // to give color to the content
        a.style.fontSize = '52px'                  // to change fontsize ofthe content
    </script>
</body>
</html>
