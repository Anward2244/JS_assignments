<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Users API Fetch</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }

    #loadBtn {
      padding: 12px 25px;
      background: blue;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 18px;
      cursor: pointer;
      margin-bottom: 20px;
    }

    #loader {
      font-size: 20px;
      margin-top: 10px;
      color: grey;
    }

    #cards_container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 20px;
    }

    .card {
      width: 260px;
      padding: 15px;
      margin: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      text-align: left;
      background: #f9f9f9;
      box-shadow: 0px 0px 5px #ddd;
    }

    .card h2 {
      font-size: 20px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <h1>Fetch & Display Users</h1>

  <button id="loadBtn">Load Users</button>

  <p id="loader"></p>

  <div id="cards_container"></div>

  <script>
    const loadBtn = document.getElementById("loadBtn");
    const loader = document.getElementById("loader");
    const cards_container = document.getElementById("cards_container");

    async function fetchUsers() {
      loader.textContent = "Loading users...";

      let response = await fetch("https://jsonplaceholder.typicode.com/users");
      let users = await response.json();
      console.log(users)

      loader.textContent = ""; // hide loader

      // Loop through users and create cards
      for(i=0; i < users.length; i ++){
        let card = document.createElement("div");
        card.classList.add("card");

        let name = document.createElement("h2");
        name.textContent = users[i].name;

        let email = document.createElement("p");
        email.innerHTML = "<b>Email:</b> " + users[i].email;

        let city = document.createElement("p");
        city.innerHTML = "<b>City:</b> " + users[i].address.city;

        let phone = document.createElement("p");
        phone.innerHTML = "<b>Phone:</b> " + users[i].phone;

        card.append(name, email, city, phone);
        cards_container.appendChild(card);
      };
    }

    // Fetch only when button is clicked
    loadBtn.addEventListener("click", fetchUsers);

  </script>
</body>
</html>
