<!DOCTYPE html>
<html>
<head>
  <title>JavaScript Intro</title>

  <!-- Internal JavaScript -->
  <script>
    let name = "Anwar";
    let age = 22;
    let city = "Hyderabad";

    city = "Bangalore";

    console.log(name);
    console.log(age);
    console.log(city);
  </script>
</head>
<body>
  <h2>JavaScript Insertion Methods</h2>

  <!-- Inline JavaScript -->
  <button onclick="alert('Hello from Inline JavaScript!')">Click Me</button>

  <!-- External JavaScript -->
  <script src="script.js"></script>
</body>
</html>
